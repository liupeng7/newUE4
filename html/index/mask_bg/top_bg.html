<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>遮罩-顶部</title>
    <link rel="stylesheet" href="../../../common/css/index.css">
    <style>
        html{width: 3840px;height: 160px;overflow: hidden}
        body{height: 100%}
        .bg{width:100%;height:160px;background: -webkit-linear-gradient(top,rgba(0,0,0,0.3),rgba(0,0,0,0))}
    </style>
</head>
<script src="../../../plugin/jquery-3.1.1.min.js"></script>
<body>
<div class="bg">

</div>
</body>
</html>
<script>
    window.onload = function(){
        if(window.innerWidth == 0){
            window.onresize = function () {
                if(window.innerWidth<3000){
                    narrow()
                }
            };
        }else if(window.innerWidth<3000){
            narrow();
        }else if(window.innerWidth>3000){
        }
    };
    function narrow(){
        let width = $('html').width()*0.25;
        let height = $('html').height()*0.25;
        $('html').css({
            position: 'absolute',
            transform:'scale(0.5)',
            left:-width,
            top:-height
        });
    }
</script>
