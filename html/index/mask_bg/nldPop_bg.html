<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>遮罩-重点区域</title>
    <link rel="stylesheet" href="../../../common/css/index.css">
    <style>
        html{width: 1740px;height: 1080px;overflow: hidden}
        body{height: 100%}
        .bg{width:100%;height:100%;
            background: -webkit-linear-gradient(right ,rgba(0,0,0,0.8), rgba(0,0,0,0.7),rgba(0,0,0,0.6) 80%,rgba(0,0,0,0) 100%);
            transition: all  0.6s;transform: translate(1740px,0);opacity: 0;}

        .bg.comeIn{transform: translate(0,0);opacity: 1}
    </style>
</head>
<script src="../../../plugin/jquery-3.1.1.min.js"></script>

<body oncontextmenu=self.event.returnValue=false>
<div class="bg">

</div>
</body>
</html>
<script>
    window.onload = function(){
        if(window.innerWidth == 0){
            window.onresize = function () {
                if(window.innerWidth<900){
                    narrow()
                }
            };
        }else if(window.innerWidth<900){
            narrow();
        }else if(window.innerWidth>900){
        }
    };

    function narrow(){
        let width = $('html').width()*0.25;
        let height = $('html').height()*0.25;
        $('html').css({
            position: 'absolute',
            transform:'scale(0.5)',
            left:-width,
            top:-height
        });
    }
    comeIn()

    function comeIn(){
        $('.bg').addClass('comeIn')
    }

    function goOut() {
        $('.bg').removeClass('comeIn')
    }
</script>
