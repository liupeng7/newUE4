<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>遮罩-右边</title>
    <link rel="stylesheet" href="../../../common/css/index.css">
    <style>
        html{width: 750px;height: 1080px;overflow: hidden}
        body{height: 100%}
        .bg{width:100%;height: 1080px; transition: all  0.6s;transform: translate(750px,0);opacity: 0;
            background: -webkit-linear-gradient(right,rgba(0,0,0,0.9), rgba(0,0,0,0.7),rgba(0,0,0,0.6),rgba(0,0,0,0.4), rgba(0,0,0,0));
        }
        .bg.comeIn{transform: translate(0,0);opacity: 1}
    </style>
</head>
<script src="../../../plugin/jquery-3.1.1.min.js"></script>

<body>
    <div class="bg">

    </div>
</body>
</html>
<script>
    window.onload = function(){
        if(window.innerWidth == 0){
            window.onresize = function () {
                if(window.innerWidth<600){
                    narrow()
                }
            };
        }else if(window.innerWidth<600){
            narrow();
        }else if(window.innerWidth>600){
        }
    };



    function narrow(){
        let width = $('html').width()*0.25;
        let height = $('html').height()*0.25;
        $('html').css({
            position: 'absolute',
            transform:'scale(0.5)',
            left:-width,
            top:-height
        });
    }

    function comeIn(){
        $('.bg').addClass('comeIn')
    }

    function goOut() {
        $('.bg').removeClass('comeIn')
    }
</script>
